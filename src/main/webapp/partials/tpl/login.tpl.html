<div class="login-container">

    <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text"  placeholder="Login in" required="" autofocus="" ng-model="user.login">
        <input type="password"  placeholder="Password" required="" ng-model="user.password">
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-default" type="submit" ng-click="login(user)">Sign in</button>
    </form>
</div>
